<h2 mat-dialog-title>Felicitaciones!</h2>
<mat-dialog-content class="mat-typography">
    <span *ngIf="data.level !== 3">
        Nivel {{data.level}} Completado.
    </span>
    <div class="imagen" *ngIf="data.level === 3">
        <img src="assets/medalla.png" alt="medalla">
        <span>
            Nivel {{data.level}} Completado.
        </span>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button *ngIf="data.level == 1 || data.level == 2" mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Mezclar y Continuar</button>
    <button *ngIf="data.level == 3" mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Finalizar</button>
</mat-dialog-actions>
