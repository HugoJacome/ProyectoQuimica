<h2 mat-dialog-title>Elemento:</h2>
<mat-dialog-content class="mat-typography text-element">
    <p>{{data.element}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Cerrar</button>
</mat-dialog-actions>
